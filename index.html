<!DOCTYPE html>

<html>
<head>
    <title>SpringSprint</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="font/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#"><span>Spring</span>Sprint</a>
            <ul class="nav">
                <li class="active"><a href="#">Регистрация</a></li>
                <li><a href="#">Менторы</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" style="padding-top: 50px">
    <section id="place">
        <div class="row">
            <div class="span7">
                <h1>Хакатон <span>Spring</span>Sprint</span></h1>

                <div class="row-fluid">
                    <div class="span6">

                        <h3><i class="icon-map-marker"></i> Место</h3>

                        <p>Конференция проходила по адресу<br/> г. Минск, пр-т Победителей, 59, <br/>гостиница Victoria,
                            конференц-зал (5-й этаж).</p>

                    </div>
                    <div class="span6">

                        <h3><i class="icon-time"></i> Время</h3>

                        <p>Регистрация - 10:00<br/>
                            Начало конференции - 11:00<br/></p>
                    </div>
                </div>
            </div>
            <div class="span5">
                <!-- Этот блок кода нужно вставить в ту часть страницы, где вы хотите разместить карту  (начало) -->
                <script
                        src="http://api-maps.yandex.ru/1.1/?key=ALqaKk8BAAAAK6iRfwIAIdglkQyHcG2J1aQEldGmWthMfVcAAAAAAAAAAAAFWENks3lscYrWN2Ho9T0rO_z5iA==&modules=pmap&wizard=constructor"
                        type="text/javascript"></script>
                <script type="text/javascript">
                    YMaps.jQuery(window).load(function () {
                        var map = new YMaps.Map(YMaps.jQuery("#YMapsID-2326")[0]);
                        map.setCenter(new YMaps.GeoPoint(27.52647, 53.921533), 16, YMaps.MapType.MAP);
                        map.addControl(new YMaps.Zoom());
                        map.addControl(new YMaps.ToolBar());
                        YMaps.MapType.PMAP.getName = function () {
                            return "Народная";
                        };
                        map.addControl(new YMaps.TypeControl([
                            YMaps.MapType.MAP,
                            YMaps.MapType.SATELLITE,
                            YMaps.MapType.HYBRID,
                            YMaps.MapType.PMAP
                        ], [0, 1, 2, 3]));

                        YMaps.Styles.add("constructor#pmrdmPlacemark", {
                            iconStyle: {
                                href: "http://api-maps.yandex.ru/i/0.3/placemarks/pmrdm.png",
                                size: new YMaps.Point(28, 29),
                                offset: new YMaps.Point(-8, -27)
                            }
                        });

                        map.addOverlay(createObject("Placemark", new YMaps.GeoPoint(27.526599, 53.92152), "constructor#pmrdmPlacemark", "Гостиница Виктория"));

                        function createObject(type, point, style, description) {
                            var allowObjects = ["Placemark", "Polyline", "Polygon"],
                                    index = YMaps.jQuery.inArray(type, allowObjects),
                                    constructor = allowObjects[(index == -1) ? 0 : index];
                            description = description || "";

                            var object = new YMaps[constructor](point, {style: style, hasBalloon: !!description});
                            object.description = description;

                            return object;
                        }
                    });
                </script>

                <div id="YMapsID-2326" style="width:470px;height:200px; margin-top: 10px"></div>
                <!-- Этот блок кода нужно вставить в ту часть страницы, где вы хотите разместить карту (конец) -->
            </div>
        </div>
    </section>
    <section id="registration">
        <div class="row">
            <div class="span8">
                <iframe src="https://docs.google.com/forms/d/1iSHgHeYVa_oEF1gti1O8IVm66Yk-Y-UsF4P7fwA3nio/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Загрузка...</iframe>
            </div>
            <div class="span4">
                <div class="fb-like-box" data-href="http://www.facebook.com/pages/PhpDevBy/157275201049394"
                     data-width="292"
                     data-show-faces="true" data-height="372" data-stream="false" data-header="true"></div>
            </div>
        </div>
    </section>
</div>
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
        return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "http://connect.facebook.net/ru_RU/all.js#xfbml=1&appId=106643399394053";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
